<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- ================= CSS ================= -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 24px;
      color: #e2e8f0;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    h1 {
      font-size: 34px;
      font-weight: 800;
    }

    p.subtitle {
      margin-top: 6px;
      opacity: 0.85;
    }

    form {
      margin-top: 18px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(226, 232, 240, 0.2);
      background: rgba(2, 6, 23, 0.35);
      color: #e2e8f0;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }

    .card {
      margin-top: 18px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(2, 6, 23, 0.45);
      border: 1px solid rgba(226, 232, 240, 0.15);
      display: none;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .city {
      font-size: 20px;
      font-weight: 800;
    }

    .time {
      font-size: 13px;
      opacity: 0.8;
    }

    .icon {
      width: 64px;
      height: 64px;
    }

    .temp {
      margin-top: 12px;
      font-size: 46px;
      font-weight: 900;
    }

    .condition {
      font-size: 14px;
      opacity: 0.9;
    }

    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .box {
      padding: 10px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(226, 232, 240, 0.1);
    }

    .label {
      font-size: 12px;
      opacity: 0.75;
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <p class="subtitle">Check today’s temperature</p>

    <form id="weatherForm">
      <input id="locationInput" type="text" placeholder="Enter city name" required />
      <button type="submit">Search</button>
    </form>

    <div class="message" id="message"></div>

    <div class="card" id="card">
      <div class="top">
        <div>
          <div class="city" id="city"></div>
          <div class="time" id="time"></div>
        </div>
        <img class="icon" id="icon" />
      </div>

      <div class="temp" id="temp"></div>
      <div class="condition" id="condition"></div>

      <div class="grid">
        <div class="box">
          <div class="label">Feels Like</div>
          <div id="feels"></div>
        </div>
        <div class="box">
          <div class="label">Humidity</div>
          <div id="humidity"></div>
        </div>
        <div class="box">
          <div class="label">Wind</div>
          <div id="wind"></div>
        </div>
        <div class="box">
          <div class="label">AQI</div>
          <div id="aqi"></div>
        </div>
      </div>
    </div>

    <footer>Powered by WeatherAPI</footer>
  </div>

  <!-- ================= JavaScript ================= -->
  <script>
    const API_KEY = "b2e8a8502d9a4e04a3e134959260902";
    const BASE_URL = "http://api.weatherapi.com/v1/current.json";

    const form = document.getElementById("weatherForm");
    const input = document.getElementById("locationInput");
    const message = document.getElementById("message");
    const card = document.getElementById("card");

    const city = document.getElementById("city");
    const time = document.getElementById("time");
    const icon = document.getElementById("icon");
    const temp = document.getElementById("temp");
    const condition = document.getElementById("condition");
    const feels = document.getElementById("feels");
    const humidity = document.getElementById("humidity");
    const wind = document.getElementById("wind");
    const aqi = document.getElementById("aqi");

    async function getWeather(location) {
      const url = `${BASE_URL}?key=${API_KEY}&q=${location}&aqi=yes`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) throw new Error(data.error.message);
      return data;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Loading...";
      card.style.display = "none";

      try {
        const data = await getWeather(input.value);

        city.textContent = data.location.name + ", " + data.location.country;
        time.textContent = "Local time: " + data.location.localtime;
        temp.textContent = Math.round(data.current.temp_c) + "°C";
        condition.textContent = data.current.condition.text;
        icon.src = "https:" + data.current.condition.icon;

        feels.textContent = data.current.feelslike_c + "°C";
        humidity.textContent = data.current.humidity + "%";
        wind.textContent = data.current.wind_kph + " kph";
        aqi.textContent =
          data.current.air_quality?.["us-epa-index"] || "N/A";

        card.style.display = "block";
        message.textContent = "";
      } catch (err) {
        message.textContent = err.message;
      }
    });
  </script>
</body>
</html>
